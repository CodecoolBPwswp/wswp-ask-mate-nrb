<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Ask Mate!</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <style>
            table, th, td
            {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td
            {
                padding: 15px;
            }
            #add_question
            {
                -webkit-appearance: button;
                appearance: button;
            }
        </style>
    </head>

    <body>
        <h1>Ask Mate!</h1>
        <p><a id="add_question" href="/add-question">Add question</a></p>
        <table width=100%>
            <tr>
                {% for title in question_headers %}
                        <th>
                            {{ title }}
                        </th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr>
                {% for item in data_header %}
                    <td>
                        {% if item == "title" %}
                            <a href="/question/{{ row['id'] }}">{{ row[item] }}</a>
                            {% else %}
                                {{ row[item] }}
                            {% endif %}
                    </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
