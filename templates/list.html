<!doctype html>

<html>
    <head>
        <title>Ask Mate!</title>
    </head>

    <body>
        <h1>Ask Mate!</h1>
        <table width=100%>
            <tr>
                {% for title in question_headers %}
                        <th>
                            {% if title == "title" %}
                            <a href="/question/{{ row['id'] }}">{{ title }}</a>
                            {% else %}
                            {{ title }}
                            {% endif %}
                        </th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr>
                {% for item in data_header %}
                    <td>{{ row[item] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
