{% extends 'layout.html' %}

{% block content %}
    <h1>User: {{ user_questions_by_id[0].name }}</h1>
    {% if user_questions_by_id %}
        <h1>Questions</h1>

        <table>
                <tr>
                    <!--<th>ID</th>-->
                    <th>Title</th>
                    <th>Message</th>
                </tr>
                {% for questions in user_questions_by_id %}
                    <tr>
                        <!--<td>{{ questions.id }}</td>-->
                        <td><a href="/question/{{ questions.id }}">{{ questions.title }}</a></td>
                        <td>{{ questions.message }}</td>
                    </tr>
                {% endfor %}
        </table>
    {% endif %}

    <br><br><br>




{% endblock %}
