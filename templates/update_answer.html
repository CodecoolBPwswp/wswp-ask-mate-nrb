<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Update answer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">


    </head>
    <body>
        <h1>Update answer</h1>
      <form action=" /answer/{{answer_id}}/edit " method="POST">


            <label for="message"> Message:</label> <br>
            <textarea id="message" name="message" rows="1" cols="40" minlength=5 required>{{ answer[0]['message'] }}</textarea><br>

            <label for="image"> Image:</label> <br>
            <textarea id="image" name="image" rows="1" cols="40" minlength=5 required>{{answer[0]['image'] }}</textarea><br>

            <label for="submit_button"></label><br>
            <input id="submit_button" type="submit" value="Edit answer" ><br>

        </form>
    </body>
</html>
